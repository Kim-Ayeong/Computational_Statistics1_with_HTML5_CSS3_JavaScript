<!DOCTYPE html>

  <title> 제목 : 10/24 과제 </title>
</head>

<body>
<script>

//정규분포 함수

  function f(x) {
    var y=Math.exp(-x*x/2)/Math.sqrt(2*Math.PI)
    return y
  }

  document.write("<h2>", "3) sympson 적분 방법으로 구하기", "</h2>", "<p>")

//sympson 적분 함수

  function sympson(a, b, n) {
    var deltax=(b-a)/(2*n)
    var FX=f(a)
    var sum=0

    for(var i=1; i<=n; i++) {
      var GX=f(a+(2*i-1)*deltax)
      var HX=f(a+2*i*deltax)
      sum+=FX+4*GX+HX
      FX=HX
    }
    var ans=sum*deltax/3
    return ans
  }

  document.write("<h3>", "EX1) P(-1.96 <= Z <= 1.96) = ")
  document.write(sympson(-1.96, 1.96, 1000).toFixed(8), "<p>")

  document.write("EX2) -8부터 -4~+4까지 0.01단위로 출력하기", "</h3>")

  for(i=0; i<=800; i++) {
    document.write("P(-8 <= Z <=", (-4+(0.01*i)).toFixed(2), ") = ")
    document.write(sympson(-8, -4+(0.01*i), 800).toFixed(8), "<br>")
  }

</script>
</body>
</html>
