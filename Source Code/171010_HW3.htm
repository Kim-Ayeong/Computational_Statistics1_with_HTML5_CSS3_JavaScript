<!DOCTYPE html>
<html>
<head>
<script>

//이항분포 P(X=x) 확률 알아보기

  document.write("<H1>", "[ 이항분포 P(X=x) 확률 알아보기 ]")    
  document.write("<H2>", "f(x) = (n!/x!(n-x)!)*p^x*q^n-x")
   
  function binomial(n,x,p){
    ans = 1;

    for(i=0; i<x; i++) {
      ans*=(n-i)*p/(i+1)
    }

    for(j=x; j<n; j++) {
      ans*=1-p
    }
    return ans;
  }

</script>
</head>

<body>
  <script>

    var number
    number = prompt("차시 n를 입력해보세요!", "")

    var percent
    percent = prompt("확률 p를 입력해보세요!", "")

    document.write("<h3>", "-----------------------------------------------------------")
    document.write("<h3>", "입력한 차시 n은 [ ", number, " ]입니다.")
    document.write("<h3>", "입력한 확률 p는 [ ", percent, " ]입니다.")

    for(x=0; x<=number; x++) {
      document.write("<h3>", "P(x=", x, ") : ", binomial(number, x, percent))
    }

  </script>
</body>
</html>
