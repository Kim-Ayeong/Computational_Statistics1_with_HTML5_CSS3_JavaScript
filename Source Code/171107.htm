<!DOCTYPE html>
<html>
<head>
  <title> 제목 : 11/7 실습 </title>
<style>
    svg{
        width:700px; height:700px; border:1px solid black;
    }
    rect {
        stroke-width:4px; stroke:black; fill:red;
    }
    line {
        stroke-width: 2px; stroke: black;
    }
    polygon {
        stroke-width: 4px; fill:yellow; stroke: green;
    }
</style>
</head>

<body>
<h1> SVG 기본 예제 </h1>
<svg>
    <rect x="20" y="30" width="180" height="160" />
    <line x1="400" y1="500" x2="450" y2="150" />
    <polygon points="530,50 480,150 570, 150" />
    
    <!--과제 : 여러가지 도형, 글자 그려보기-->
</svg>
</body>
</html>
