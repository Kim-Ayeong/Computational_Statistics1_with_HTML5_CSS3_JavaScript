<body>
<script>

//배열 거꾸로 출력하기

  function reverse(array) {
    ans=new Array()
    for(i=array.length; i>0; i--) {
      ans.push(array[i-1])
    }
    return ans
  }

  x=new Array(1,3,5,7,9)
  y=reverse(x)
  document.write(x, "<br>")
  document.write(y)

//과제 : 매트릭스로 연립방정식 풀기

</script>
</body>
</html>
