<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

//최대값 구하기

  function max(array) {
    var ans=array[0]
    for(i=1; array[i]!=null; i++) {
      if(array[i]>ans) {
        ans=array[i]
      }
    }
    return ans
  }

//최소값 구하기

  function min(array) {
    var ans=array[0]
    for(i=1; array[i]!=null; i++) {
      if(array[i]<ans) {
        ans=array[i]
      }
    }
    return ans
  }

//정렬(내림차순) 함수 만들기

  function sort_down(array) {
    ans=new Array(array)
    var temp_value = 0

    for(i=0; i<array.length-1; i++) {
      for(j=i+1; j<array.length; j++) {
        if (array[i]<array[j]) {
          temp_value=array[i]
          array[i]=array[j]
          array[j]=temp_value
        }
      }
    }
    return ans
  }

//정렬(오름차순) 함수 만들기

  function sort_up(array) {
    ans=new Array(array)
    var temp_value = 0

    for(i=0; i<array.length-1; i++) {
      for(j=i+1; j<array.length; j++) {
        if (array[i]>array[j]) {
          temp_value=array[i]
          array[i]=array[j]
          array[j]=temp_value
        }
      }
    }
    return ans
  }

</script>
</head>

<body>
<script>

  aya=new Array(2, 1, 3, 4)

  document.write("<h2>", "aya = ", aya, "<br>")
  document.write("max = ", max(aya), "<br>")
  document.write("min = ", min(aya), "<br>")
  document.write("내림차순 = ", sort_down(aya), "<br>")
  document.write("오름차순 = ", sort_up(aya), "<br>")

</script>
</body>

</html>
