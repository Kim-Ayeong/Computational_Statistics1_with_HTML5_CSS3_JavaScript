<!doctype html>
<html>
<head>
  <title> 11월 28일 실습 </title>
<h1> < 히스토그램 > </h1>

<style>
  svg { width:400px; height:300px; border:1px solid black; }
  #BarGraph rect {
    stroke : black;
    stroke-width : 2px;
    fill : yellow;
    opacity : 0.7;
  }
  .barname { font-size : 20px; }
  .axis text {font-size : 15px }
  .axis path,
  .axis line {
    stroke-width : 1px;
    stroke : black;
  }
  table { width:200px; height:300px; border:1px solid black; cellspacing:0px; text-align:center;  }
  td { height:30px; align=center; valign=middle; border: 1px solid black; font-size: 20px;}
</style>

<script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
<script>

//데이터 입력(csv에는 원래 데이터배열만!)

  var data = [10,15,15,19,20,20,20,24,28,30]
  var dataSet = data.sort()
  document.write("<h2>", "dataSet = [", dataSet, "]", "<p>")

  var n = dataSet.length
  var temp = new Array()

  for (var i=0; i<n; i++) {
    var key = dataSet[i].toString()
    if (!temp[key]) { temp[key] = 1 }
    else { temp[key] += 1 }
  }

  var x = new Array()
  var y = new Array()

  for (var j in temp) {
    x.push(j)
    y.push(temp[j])
//    document.write(j, "의 개수 : ", temp[j], "<br>")
  }

//최소값 구하기

  function min(array) {
    var ans=array[0]
    for(i=1; array[i]!=null; i++) {
      if(array[i]<ans) {
        ans=array[i]
      }
    }
    return ans
  }

//최대값 구하기

  function max(array) {
    var ans=array[0]
    for(i=1; array[i]!=null; i++) {
      if(array[i]>ans) {
        ans=array[i]
      }
    }
    return ans
  }

  var arrmin = min(x)
  var arrmax = max(x)
  var delta = (arrmax-arrmin)/5

//구간별 도수분포 보여주기

  var z = new Array(0,0,0,0,0)
  var sum = 0

  for (var i=0; i<5; i++) {
    var start = parseInt(arrmin) + i * parseInt(delta)
    var end = parseInt(arrmin) + (i+1) * parseInt(delta)

    for(var j=0; j<x.length; j++) {
      if(x[j]>=start&&x[j]<=end) { z[i] += parseInt(y[j]) }
    }
    document.write(start, " <= x < ", end, "구간 : ")
    document.write(z[i], "<br>")

    sum += parseInt(z[i])
  }
  document.write("<p>", "합계 = ", sum, "<p>")

</script>
</head>

<body>
<svg id="BarGraph"></svg>
<script>

//세로 막대그래프

  var bar
  bar = d3.select("#BarGraph")
          .selectAll("rect")
          .data(z)

  var svgHeight = 300

//막대 표시

  bar.enter()
     .append("rect")
     .attr("x", function(d,i) {return 70 + i*50;})
     .attr("y", function(d,i) {return svgHeight-50-50*d;})
     .attr("width", "30px")
     .attr("height", "0px")

//애니메이션 설정

     .transition()
     .delay(function(d,i) {return i*500;})
     .duration(2000)
     .attr("height", function(d,i) {return 50*d+"px";})

/*
//이벤트 설정

     .on("mouseover", function() {
       d3.select(this)
       .style("fill", "pink")
      })
     .on("click", function() {
       d3.select(this)
         .style("fill", "skyblue")       
      })
     .on("mouseout", function() {
       d3.select(this)
       .style("fill", "yellow")
      })
*/

//데이터 표시

  bar.enter()
     .append("text")
     .attr("class", "barname")
     .data(z)
     .attr("x", function(d,i){return 80 + i*50;})
     .attr("y", 240)
     .text(function(d,i){return d;})

//x, y축 표시

  var xScale = d3.scaleLinear().domain([0,300]).range([0,300])
  d3.select("#BarGraph")
    .append("g")
    .attr("transform", "translate(50, 250)")
    .call(d3.axisBottom(xScale))

  var yScale = d3.scaleLinear().domain([0,200]).range([0,200])
  d3.select("#BarGraph")
    .append("g")
    .attr("transform", "translate(50, 50)")
    .call(d3.axisLeft(yScale))

//과제 데이터좌표, 가로세로 축, 눈금 주기

</script>
</body>
</html>
