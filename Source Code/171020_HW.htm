<!DOCTYPE html>
<html>
<head>
  <title> 제목 : 10/20 과제 </title>
</head>

<body>
<script>

  document.write("<h2>", "정규분포 -1.96 <= Z <= 1.96 일 확률", "<p>")

//정규분포 함수

  function f(x) {
    var y=Math.exp(-x*x/2)/Math.sqrt(2*Math.PI)
    return y
  }

//구분구적법

  document.write("1) 구분구적법으로 구하기 : ")

  var a=-1.96
  var b=1.96
  var n=1000
  var deltax=(b-a)/n
  var ans1=0

  for(var i=1; i<n; i++) {
    ans1+=f(a+(i-1)*deltax)*deltax
  }
  document.write(ans1.toFixed(8), "<p>")

//사다리꼴 공식

  document.write("2) 사다리꼴 공식으로 구하기 : ")

  var FX=f(a)
  var sum=0

  for(i=1; i<=n; i++) {
    var GX=f(a+i*deltax)
    sum=sum+(FX+GX)*deltax/2
    FX=GX
  }
  document.write(sum.toFixed(8))

</script>
</body>
</html>
